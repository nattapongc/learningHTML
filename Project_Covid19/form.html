<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>

		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
			integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<style>
			.warning {
				color: red;
				font-size: 18pt;
				font-weight: 800;
			}
		</style>
	</head>
	<body>
		<div></div>

		<main>
			<section class="py-1 container">
				<div class="row py-lg-1 mb-5">
					<div class="col-lg-12 col-md-12 mx-auto">
						<div class="card text-black bg-light m-2">
							<div
								class="card-header text-center"
								style="
									color: antiquewhite;
									background-color: blueviolet;
								"
							>
								<h2>
									กรุณากรอกข้อมูลตามความเป็นจริงเพื่อประโยชน์ของท่าน
								</h2>
							</div>
							<div class="card-body">
								<form
									action="check_data.html"
									id="main_form"
									method="GET"
								>
									<h2 class="card-title">ข้อมูลส่วนตัว</h2>
									<div class="card-text">
										<div class="mb-3">
											<label
												for="formGroupExampleInput"
												class="form-label"
												>ชื่อ</label
											>
											<input
												type="text"
												class="form-control"
												id="inputName"
												placeholder="กรุณากรอกชื่อของท่าน"
											/>
										</div>
										<div class="mb-3">
											<label
												for="formGroupExampleInput2"
												class="form-label"
												>นามสกุล</label
											>
											<input
												type="text"
												class="form-control"
												id="inputSurname"
												placeholder="กรุณากรอกนามสกุลของท่าน"
											/>
										</div>
										<div class="mb-3">
											<label
												for="formGroupExampleInput2"
												class="form-label"
												>วัน/เดือน/ปีเกิด</label
											>
											<input
												type="date"
												class="form-control"
												id="inputDate"
											/>
										</div>
										<div class="mb-3">
											<label
												for="formGroupExampleInput2"
												class="form-label"
												>เบอร์โทรศัพท์</label
											>
											<input
												type="phone"
												class="form-control"
												id="inputPhone"
												placeholder="000-000-0000"
											/>
										</div>
										<div class="mb-3">
											<label
												for="formGroupExampleInput2"
												class="form-label"
												>รหัสบัตรประชาชน</label
											>
											<input
												type="text"
												class="form-control"
												id="id_card_input"
												data-inputmask="'mask' : '1-1111-11111-11-1'"
												placeholder="X-XXXX-XXXXX-XX-X"
											/>
										</div>
									</div>
									<h2 class="card-title">อาการ</h2>
									<h4 id="question_heat">ท่านตัวร้อนหรือไม่</h4>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="heat"
											id="radioDefault1"
											value="yes"
										/>
										<label
											class="form-check-label"
											for="radioDefault1"
										>
											ใช่
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="heat"
											id="heatNo"
											value="no"
										/>
										<label
											class="form-check-label"
											for="HeatNo"
										>
											ไม่
										</label>
									</div>
									<h2 class="card-title mt-4">
										ประวัติเสี่ยง
									</h2>
									<h4 id="question_meet">
										ท่านได้พบกับผู้ที่มีความเสี่ยงติดเชื่อ
										COVID หรือไม่
									</h4>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="meet_covid"
											id="meet_covidYes"
											value="yes"
										/>
										<label
											class="form-check-label"
											for="meet_covid"
										>
											ใช่
										</label>
									</div>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="meet_covid"
											id="meet_covidNO"
											value="no"
										/>
										<label
											class="form-check-label"
											for="meet_covid"
										>
											ไม่
										</label>
									</div>
									<input
										type="submit"
										id="form_submit"
										onclick="return validate()"
										class="btn btn-primary"
									/>ส่งข้อมูลแบบประเมินความเสี่ยง</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>

			<script>
				$(document).ready(function () {
					$("#inputPhone").mask("000-000-0000");
					$("#id_card_input").mask("0-0000-00000-00-0");
				});

				let check = 0;
				let first_error = null;
				function validate() {
					let check = 0;
					$(".warning").each(function () {
						$(this).remove();
					});

					$("form#main_form :input").not("#form_submit").not("input[name='heat']").not("input[name='meet_covid']").each(function() {
						if($(this).val().trim() == "") {
							$(this).after("<span class='warning'>*กรุณากรอกข้อมูลให้ครบถ้วน*</span>");
							if(first_error == null) {
								first_error = $(this);
							}
						} else {
							check++;
						}
					});

					if($("input[name='heat']:checked").val() === undefined) {
						$("#question_heat").after("<span class='warning'>*กรุณากรอกข้อมูลให้ครบถ้วน*</span>");
						if(first_error == null) {
							first_error = $("#question_heat");
						}
					} else {
						check++;
					}

					if($("input[name='meet_covid']:checked").val() === undefined) {
						$("#question_meet").after("<span class='warning'>*กรุณากรอกข้อมูลให้ครบถ้วน*</span>");
						if(first_error == null) {
							first_error = $("#question_meet");
						}
					} else {
						check++;
					}

					if(first_error != null) {
						$('html, body').animate({
							scrollTop: first_error.offset().top
						},100);
						first_error = null;
					}

					if(check != 7) {
						return false;
					}
				}
			</script>
		</main>

		<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid justify-content-end">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>หน้าแรก</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">ติดต่อโรงพยาบาล</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">เกี่ยวกับเว็บไซต์</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">เข้าสู่ระบบ</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</body>
</html>
